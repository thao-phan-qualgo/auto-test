[behave]
# Behave configuration file

# Feature files location
paths = features

# Step definitions location
steps = features/steps

# Formatters
format = allure_behave.formatter:AllureFormatter
outfiles = reports/allure-results
junit = false

# Tags
tags = ~@skip

# Logging
logging_level = INFO
log_capture = true

# Show timings
show_timings = true

# Color output
color = true
