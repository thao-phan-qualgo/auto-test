name: Test Automation

on:
  push:
  workflow_dispatch:

permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "BROWSER=chrome" >> .env
          echo "HEADLESS=true" >> .env
          echo "IMPLICIT_WAIT=10" >> .env
          echo "EXPLICIT_WAIT=30" >> .env
          echo "PAGE_LOAD_TIMEOUT=60" >> .env
          echo "BASE_URL=https://getskytrack.com" >> .env
          echo "ALLURE_RESULTS_DIR=reports/allure-results" >> .env
          echo "ALLURE_REPORT_DIR=reports/allure-report" >> .env

      - name: Run tests
        run: |
          mkdir -p reports/allure-results
          behave
        continue-on-error: true

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Install Allure CLI
        if: always()
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Build Allure report with history
        if: always()
        run: |
          mkdir -p allure-history/${{ github.run_number }}
          cp -r gh-pages/${{ github.run_number }}/history reports/allure-results/history 2>/dev/null || true
          allure generate reports/allure-results -o allure-history/${{ github.run_number }} --clean
          cp -r gh-pages/[0-9]* allure-history/ 2>/dev/null || true

      - name: Publish report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Post the link to the report
        if: always()
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/auto-test/${{ github.run_number }}"
          echo "## Test Report" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [View Allure Report]($REPORT_URL)" >> $GITHUB_STEP_SUMMARY
