name: Test Automation

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "BROWSER=chrome" >> .env
          echo "HEADLESS=true" >> .env
          echo "IMPLICIT_WAIT=10" >> .env
          echo "EXPLICIT_WAIT=30" >> .env
          echo "PAGE_LOAD_TIMEOUT=60" >> .env
          echo "BASE_URL=https://getskytrack.com" >> .env
          echo "ALLURE_RESULTS_DIR=reports/allure-results" >> .env
          echo "ALLURE_REPORT_DIR=reports/allure-report" >> .env

      - name: Run tests
        run: |
          mkdir -p reports/allure-results
          behave
        continue-on-error: true

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Install Allure
        if: always()
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -zxf allure-2.24.1.tgz
          sudo mv allure-2.24.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Generate Allure report
        if: always()
        run: |
          mkdir -p reports/allure-results/history
          cp -r gh-pages/history/* reports/allure-results/history/ 2>/dev/null || true
          allure generate reports/allure-results -o allure-report --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
