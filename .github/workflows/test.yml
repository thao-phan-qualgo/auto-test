name: Test Automation

on:
  push:
  workflow_dispatch:

permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "BROWSER=chrome" >> .env
          echo "HEADLESS=true" >> .env
          echo "IMPLICIT_WAIT=10" >> .env
          echo "EXPLICIT_WAIT=30" >> .env
          echo "PAGE_LOAD_TIMEOUT=60" >> .env
          echo "BASE_URL=https://getskytrack.com" >> .env
          echo "ALLURE_RESULTS_DIR=reports/allure-results" >> .env
          echo "ALLURE_REPORT_DIR=reports/allure-report" >> .env

      - name: Run tests
        run: |
          mkdir -p reports/allure-results
          behave
        continue-on-error: true

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.9
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: reports/allure-results

      - name: Publish report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
